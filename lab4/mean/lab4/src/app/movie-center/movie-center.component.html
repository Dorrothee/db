<div class="row">
    <div class="col-sm-9">
        <div *ngIf="hidenewMovie">
            <h2>New Movie</h2>
            <form #form="ngForm" (ngSubmit)="onSubmitAddMovie(form.value)" class="well">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" required name="title" ngModel placeholder="Enter movie title">
                </div>
                <div class="form-group">
                    <label>IMDB</label>
                    <input type="number" class="form-control" required name="imdb" ngModel placeholder="Enter IMDB value">
                </div>
                <div class="form-group">
                    <label>Release Date</label>
                    <input type="text" class="form-control" required name="publishedDate" ngModel placeholder="Enter release date">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" required name="shortDes" ngModel placeholder="Enter movie description">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" class="form-control" required name="category" ngModel placeholder="Enter category information">
                </div>
                <div class="form-group">
                    <label>Director</label>
                    <input type="text" class="form-control" required name="director" ngModel placeholder="Enter director information">
                </div>
                <div class="form-group">
                    <label>Cast</label>
                    <input type="text" class="form-control" required name="actors" ngModel placeholder="Enter actors separated by commas">
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
        <movie-detail (updateMovieEvent)="onUpdateMovieEvent($event)"
                        (deleteMovieEvent)="onDeleteMovieEvent($event)"
        *ngIf="selectedMovie && !hidenewMovie" [movie]="selectedMovie"></movie-detail>
    </div>
    <div class="col-sm-3">
        <button (click)="newMovie()" style="margin-bottom:2px;" type="button" class="btn btn-success btn-block">+ New Movie</button>
        <movie-list (SelectMovie)="onSelectMovie($event)" [movies]="movies"></movie-list>
    </div>
</div>
